<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forma</title>
</head>
<body>
	<h1>Duomenu informacija</h1>
	<form method="post">
		<fieldset>
			<label>El. pasto adresas:*</label>
			<input type="text" name="email" required>
	 	</fieldset>
	 	<fieldset>
	 		<label>Slaptazodis:*</label>
			<input type="password" name="password" value="pass" required>
		</fieldset>
		<fieldset>
			<label>Patvirtinkite slaptazodi:*</label>
			<input type="text" name="password" required>
		</fieldset>
		<fieldset>
			<label>Sutinku su taisyklemis</label>
			<input type="checkbox" name="agree" checked>
		</fieldset>
		<h1>Pasitikrinkite saskaitos adresa</h1>
		<fieldset>
				<label>Lytis*</label>
				<input list="lytis" name="lytis">
				<datalist id="lytis">
				<option>Vyras</option>
				<option>Moteris</option>
			</datalist>
		</fieldset>
		<fieldset>
			<label>Vardas:*</label>
			<input type="text" name="vardas">
		</fieldset>
		<fieldset>
			<label>Pavarde:*</label>
			<input type="text" name="pavarde" value="">
		</fieldset>
		<fieldset>
			<label>Gatve, namo(buto) nr.:*</label>
			<input type="text" name="Gatve" value="">
		</fieldset>
		<fieldset>
			<label>Pasto kodas:*</label>
			<input type="text" value="" name="pastas"><a href="https://www.post.lt/pasto-kodu-ir-adresu-paieska">Pasto kodu paieska</a>
		</fieldset>
		<fieldset>
			<label>Miestas:*</label>
			<input type="text" name="miestas">
		</fieldset>
		<fieldset>
				<label>Salis:*</label>
				<input list="departaments" name="miestas">
				<datalist id="departaments">
				<option>Lietuva (Lithuania)</option>
				<option>Anglija (England)</option>
				<option>Norvegija (Norge)</option>
				<option>Vokietija (Germany)</option>
				<option>Lenkija (Poland)</option>
		</fieldset>
		<fieldset>
			<label>Telefonas:*</label>
			<input type="text" name="telefonas">
		</fieldset>
		<fieldset>
			<label>Papildoma informacija:<br>(Pavyzdziui varteliu/duru kodas)</label>
			<textarea placeholder="Jusu pranesimas"></textarea>
		</fieldset>
		<label>Prasome uzpildyti visus pazymetus laukus*</label>
		<button type="submit">Registruotis</button><button type="submit">></button>
	</form>
</body>
</html>
